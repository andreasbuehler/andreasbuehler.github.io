<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfectlyPlanned - Floor Plan Furniture Arrangement Tool</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-section {
            text-align: center;
            margin-bottom: 1rem;
        }

        .title-section h1 {
            font-size: 3rem;
        }

        .title-section p {
            font-size: 1.25rem;
        }

        .content-section {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 1rem;
        }

        #container {
            flex: 1;
            /* Allow the container to take available space */
            position: relative;
            border: 2px solid #D1D5DB;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 600px;
            max-width: 800px;
            /* Ensure the container does not shrink below a certain width */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #placeholderImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 1;
        }

        .file-upload-wrapper {
            position: relative;
            z-index: 2;
            display: inline-block;
        }

        .file-upload-btn {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            display: inline-block;
            text-align: center;
        }

        .file-upload-btn:hover {
            background-color: #60A5FA;
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .steps {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 280px;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
        }

        .step-description {
            font-size: 1rem;
            color: #374151;
        }

        .step-description strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .steps.inactive {
            opacity: 0.5;
            filter: grayscale(100%);
            pointer-events: none;
        }

        .btn {
            background-color: #3B82F6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: #60A5FA;
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .controls-wrapper {
            max-width: 300px;
            /* Set a maximum width for the controls panel */
            width: 100%;
            display: none;
            flex-direction: column;
            justify-content: start;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }


        .controls-wrapper.active {
            display: block;
        }

        .furniture-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* Optional: to add space between fields */
        }

        .furniture-controls label {
            flex-basis: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .furniture-controls label span {
            margin-right: 0.5rem;
        }

        .furniture-controls input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
        }

        #distanceInputWrapper {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        #addFurnitureBtn {
            margin-top: 1rem;
            /* Adds space above the button */
        }
    </style>
</head>

<body>

    <!-- Title Section -->
    <header class="title-section">
        <h1 class="text-5xl font-bold text-blue-600">Furniture Arrangement Tool</h1>
    </header>

    <!-- Content Section -->
    <div class="content-section">
        <!-- Floor Plan Container with Placeholder -->
        <div id="container">
            <img id="placeholderImage" src="floorplan-placeholder.jpeg" alt="Placeholder">
            <div class="file-upload-wrapper">
                <label for="uploadBtn" class="file-upload-btn">Upload Floor Plan</label>
                <input type="file" id="uploadBtn" accept="image/*">
            </div>
        </div>

        <!-- Steps Section -->
        <div class="steps inactive">
            <div class="step">
                <img src="icons/ruler.svg" alt="Draw a Line" class="step-icon">
                <div class="step-description">
                    <strong>Step 1: Draw a Line</strong>
                    Draw a line on the floor plan that represents a known distance.
                </div>
            </div>

            <div class="step">
                <img src="icons/distance.svg" alt="Enter Distance" class="step-icon">
                <div class="step-description">
                    <strong>Step 2: Enter the Distance</strong>
                    Enter the length of the line in meters and click "Set Scale" to confirm.
                    <div class="mt-2">
                        <input type="number" id="lineLength" class="w-full p-2 border border-gray-300 rounded"
                            placeholder="e.g. 5">
                    </div>
                    <button id="setScaleBtn" class="btn mt-2">Set Scale</button>
                </div>
            </div>
        </div>

        <!-- Furniture Controls Section -->
        <div id="furnitureControls" class="controls-wrapper">
            <div class="furniture-controls">
                <label for="furnitureName">
                    <span>Furniture name</span>
                    <input type="text" id="furnitureName" placeholder="e.g. Sofa">
                </label>
                <label for="furnitureWidth">
                    <span>Length in meters</span>
                    <input type="number" id="furnitureWidth" step="0.1" placeholder="e.g. 2">
                </label>
                <label for="furnitureHeight">
                    <span>Width in meters</span>
                    <input type="number" id="furnitureHeight" step="0.1" placeholder="e.g. 1">
                </label>
            </div>
            <button id="addFurnitureBtn" class="btn">Add Furniture</button>
        </div>
    </div>

    <!-- Include Konva.js -->
    <script src="https://cdn.jsdelivr.net/npm/konva@9.0.1/konva.min.js"></script>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const container = document.getElementById('container');
        const placeholderImage = document.getElementById('placeholderImage');
        const distanceInputWrapper = document.getElementById('distanceInputWrapper');
        const setScaleBtn = document.getElementById('setScaleBtn');
        const furnitureControls = document.getElementById('furnitureControls');
        const addFurnitureBtn = document.getElementById('addFurnitureBtn');
        let stage, layer, konvaImage;
        let scaleFactor = null;
        let line, startPoint, endPoint;
        let selectedFurniture = null;

        uploadBtn.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageObj = new Image();
                    imageObj.onload = function () {
                        // Remove 'inactive' class when the floor plan is uploaded
                        const stepsSection = document.querySelector('.steps');
                        stepsSection.classList.remove('inactive');

                        const containerHeight = container.clientHeight;
                        const containerWidth = container.clientWidth;
                        const aspectRatio = imageObj.width / imageObj.height;

                        let scaledWidth, scaledHeight;

                        if (imageObj.width > imageObj.height) {
                            scaledWidth = containerWidth;
                            scaledHeight = containerWidth / aspectRatio;
                            if (scaledHeight > containerHeight) {
                                scaledHeight = containerHeight;
                                scaledWidth = containerHeight * aspectRatio;
                            }
                        } else {
                            scaledHeight = containerHeight;
                            scaledWidth = containerHeight * aspectRatio;
                            if (scaledWidth > containerWidth) {
                                scaledWidth = containerWidth;
                                scaledHeight = containerWidth / aspectRatio;
                            }
                        }

                        if (stage) {
                            stage.destroy();
                        }

                        stage = new Konva.Stage({
                            container: 'container',
                            width: scaledWidth,
                            height: scaledHeight,
                        });

                        layer = new Konva.Layer();
                        stage.add(layer);

                        konvaImage = new Konva.Image({
                            x: 0,
                            y: 0,
                            image: imageObj,
                            width: scaledWidth,
                            height: scaledHeight,
                        });

                        layer.add(konvaImage);
                        layer.draw();

                        placeholderImage.style.display = 'none';

                        enableScaleDrawing();

                        stage.on('click', (e) => {
                            if (selectedFurniture) {
                                selectedFurniture.rect.fill('#60A5FA');
                                selectedFurniture = null;
                                layer.draw();
                            }
                        });
                    };
                    imageObj.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function enableScaleDrawing() {
            let isDrawing = false;

            stage.on('mousedown touchstart', (e) => {
                if (!scaleFactor) {
                    isDrawing = true;
                    const pos = stage.getPointerPosition();
                    startPoint = pos;
                    if (line) {
                        line.destroy();
                    }
                    line = new Konva.Line({
                        points: [startPoint.x, startPoint.y],
                        stroke: 'red',
                        strokeWidth: 2,
                        lineCap: 'round',
                        lineJoin: 'round',
                    });
                    layer.add(line);
                }
            });

            stage.on('mousemove touchmove', (e) => {
                if (isDrawing && !scaleFactor) {
                    const pos = stage.getPointerPosition();
                    line.points([startPoint.x, startPoint.y, pos.x, pos.y]);
                    layer.draw();
                }
            });

            stage.on('mouseup touchend', (e) => {
                if (isDrawing && !scaleFactor) {
                    isDrawing = false;
                    endPoint = stage.getPointerPosition();
                    // Show the distance input and Set Scale button
                    distanceInputWrapper.style.display = 'flex';
                }
            });
        }

        setScaleBtn.addEventListener('click', () => {
            const lineLengthMeters = parseFloat(document.getElementById('lineLength').value);
            if (isNaN(lineLengthMeters) || !startPoint || !endPoint) {
                alert("Please draw a line and enter a valid distance in meters.");
                return;
            }

            const pixelDistance = Math.sqrt(Math.pow(endPoint.x - startPoint.x, 2) + Math.pow(endPoint.y - startPoint.y, 2));

            scaleFactor = pixelDistance / lineLengthMeters;

            if (line) {
                line.destroy();
                layer.draw();
            }

            // alert("Scale has been set!");

            // Hide the scale steps and button
            const stepsSection = document.querySelector('.steps');
            stepsSection.style.display = 'none';

            furnitureControls.classList.add('active'); // Show furniture controls
        });

        addFurnitureBtn.addEventListener('click', () => {
            if (!scaleFactor) {
                alert("Please set the scale first.");
                return;
            }

            const furnitureName = document.getElementById('furnitureName').value.trim();
            const furnitureWidthMeters = parseFloat(document.getElementById('furnitureWidth').value);
            const furnitureHeightMeters = parseFloat(document.getElementById('furnitureHeight').value);

            if (isNaN(furnitureWidthMeters) || isNaN(furnitureHeightMeters)) {
                alert("Please enter valid furniture dimensions.");
                return;
            }

            const furnitureWidthPixels = furnitureWidthMeters * scaleFactor;
            const furnitureHeightPixels = furnitureHeightMeters * scaleFactor;

            const rect = new Konva.Rect({
                x: stage.width() / 2 - furnitureWidthPixels / 2,
                y: stage.height() / 2 - furnitureHeightPixels / 2,
                width: furnitureWidthPixels,
                height: furnitureHeightPixels,
                fill: '#60A5FA',
                stroke: 'black',
                strokeWidth: 1,
                draggable: true,
            });

            let text = null;
            if (furnitureName) {
                const maxFontSize = Math.min(furnitureWidthPixels / furnitureName.length * 2, furnitureHeightPixels * 0.8);
                text = new Konva.Text({
                    text: furnitureName,
                    fontSize: maxFontSize,
                    fontFamily: 'Arial',
                    fill: 'white',
                    width: rect.width(),
                    align: 'center',
                    listening: false,
                });

                layer.add(rect);
                layer.add(text);

                text.position({
                    x: rect.x(),
                    y: rect.y() + (rect.height() - text.height()) / 2,
                });

                rect.on('dragmove', () => {
                    text.position({
                        x: rect.x(),
                        y: rect.y() + (rect.height() - text.height()) / 2,
                    });
                    layer.batchDraw();
                });

                text.on('click dragstart', (e) => {
                    e.cancelBubble = true;
                });
            }

            rect.on('click dragstart', (e) => {
                e.cancelBubble = true;

                if (selectedFurniture) {
                    selectedFurniture.rect.fill('#60A5FA');
                }
                rect.fill('#93C5FD');
                selectedFurniture = { rect, text };
                layer.draw();
            });

            layer.draw();
        });

        // Handle keyboard events for copy, paste, and delete
        window.addEventListener('keydown', (e) => {
            if (selectedFurniture) {
                if (e.key === 'Backspace') { // Delete selected furniture
                    selectedFurniture.rect.destroy();
                    if (selectedFurniture.text) {
                        selectedFurniture.text.destroy();
                    }
                    layer.draw();
                    selectedFurniture = null;
                } else if (e.key === 'c' && (e.ctrlKey || e.metaKey)) { // Copy selected furniture
                    copiedFurniture = {
                        name: selectedFurniture.text ? selectedFurniture.text.text() : "",
                        width: selectedFurniture.rect.width(),
                        height: selectedFurniture.rect.height(),
                        x: selectedFurniture.rect.x(),
                        y: selectedFurniture.rect.y(),
                    };
                } else if (e.key === 'v' && (e.ctrlKey || e.metaKey) && copiedFurniture) { // Paste copied furniture
                    const newRect = new Konva.Rect({
                        x: copiedFurniture.x + 20,
                        y: copiedFurniture.y + 20,
                        width: copiedFurniture.width,
                        height: copiedFurniture.height,
                        fill: '#60A5FA',
                        stroke: 'black',
                        strokeWidth: 1,
                        draggable: true,
                    });

                    let newText = null;
                    if (copiedFurniture.name) {
                        const maxFontSize = Math.min(newRect.width() / copiedFurniture.name.length * 2, newRect.height() * 0.8);
                        newText = new Konva.Text({
                            text: copiedFurniture.name,
                            fontSize: maxFontSize,
                            fontFamily: 'Arial',
                            fill: 'white',
                            width: newRect.width(),
                            align: 'center',
                            listening: false,
                        });

                        layer.add(newRect);
                        layer.add(newText);

                        newText.position({
                            x: newRect.x(),
                            y: newRect.y() + (newRect.height() - newText.height()) / 2,
                        });

                        newRect.on('dragmove', () => {
                            newText.position({
                                x: newRect.x(),
                                y: newRect.y() + (newRect.height() - newText.height()) / 2,
                            });
                            layer.batchDraw();
                        });

                        newText.on('click dragstart', (e) => {
                            e.cancelBubble = true;
                        });
                    }

                    newRect.on('click dragstart', (e) => {
                        e.cancelBubble = true;

                        if (selectedFurniture) {
                            selectedFurniture.rect.fill('#60A5FA'); // Revert to original color
                        }
                        newRect.fill('#93C5FD'); // Highlight selected furniture
                        selectedFurniture = { rect: newRect, text: newText };
                        layer.draw();
                    });

                    layer.draw();
                }
            }
        });
    </script>

</body>

</html>

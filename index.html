<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Space</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include AOS for animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-section {
            background: linear-gradient(90deg, rgba(59, 130, 246, 1) 0%, rgba(91, 33, 182, 1) 100%);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hero-subtext {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-cta {
            background-color: #FFD700;
            color: #1C3A72;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 2rem;
        }

        .btn-cta:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .gif-item {
            text-align: center;
            max-width: 350px;
            margin: 0 auto;
        }

        .gif-container img {
            width: 450px; /* Increase the width of the GIFs */
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .gif-container p {
            color: white;
            font-size: 1rem;
            margin: 0;
            word-wrap: break-word;
            max-width: 350px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero-section" data-aos="fade-in">
        <h1 class="hero-text">Design Your Space with Ease</h1>
        <p class="hero-subtext">Upload your floor plan and start planning your dream interior.</p>
        <a href="design.html" class="btn-cta">Get Started</a>

        <!-- GIFs Highlighting the Functionality -->
        <div class="gif-container">
            <div class="gif-item">
                <img src="gifs/showcase-1.gif" alt="Add scale to floor plan">
                <p>Add scale to the floor plan for accurate size representation</p>
            </div>
            <div class="gif-item">
                <img src="gifs/showcase-2.gif" alt="Add new furniture">
                <p>Add new furniture in metric scale for realistic sizes</p>
            </div>
            <div class="gif-item">
                <img src="gifs/showcase-3.gif" alt="Copy and delete furniture">
                <p>Copy, paste and delete furniture</p>
            </div>
        </div>
    </div>

    <!-- Include AOS for animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS (Animate on Scroll)
        AOS.init();
    </script>

</body>

</html>
